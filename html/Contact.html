      <h1 class="titre_page text-center">Me contacter</h1>

      <div class="container-fluid">
        <p class="texte_info text-white">
          Une Idée de site? Un projet? N'hésitez à me demander un <span class="mot_important"> devis gratuit !</span>
        </p>
      </div>

      <div class="container-fluid">
        <form class="formulaire" action="" enctype="text/plain">
          <div class="debut_formulaire">
            <div class="mb-4 section_nom">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control nom " id="formGroupExampleInput" placeholder="Entrer votre nom">
            </div>
            <div class="mb-4">
              <label for="prenom" class="form-label">Prenom</label>
              <input type="text" class="form-control prenom " id="formGroupExampleInput" placeholder="Entrer votre prenom">
            </div>
          </div>

          <div class="mb-4">
            <label for="tel" class="form-label">Telephone</label>
            <input type="tel" class="form-control prenom w-25" id="tel" placeholder="Entrer votre numero de telephone">
          </div>

          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control email" id="exampleInputEmail1" placeholder="Entrer votre email">
          </div>
          
          <div class="mb-5">
            <label for="exampleFormControlTextarea1" class="form-label">Votre message</label>
            <textarea class="form-control message" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn">Envoyer</button>
        </form>
      </div>
